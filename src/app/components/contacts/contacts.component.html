<h2>My contacts</h2>

<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let contact"> <a routerLink="/profile/{{contact.id}}">{{contact.name}}</a>  </td>
    </ng-container>

    <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef> Second Name </th>
        <td mat-cell *matCellDef="let contact"> <a routerLink="/profile/{{contact.id}}">{{contact.secondName}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="telNum">
        <th mat-header-cell *matHeaderCellDef> Telephone Number </th>
        <td mat-cell *matCellDef="let contact"> <a routerLink="/profile/{{contact.id}}">{{contact.telNum}}</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
